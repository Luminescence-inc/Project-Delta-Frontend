name: React CI

on:
  push:
    branches: ["feature/TEC-50/new-aws-account-creation"]
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: Dev
      url: https://ca-central-1.console.aws.amazon.com/ecs/v2/clusters/BizConnectDevCluster/services?region=ca-central-1
    strategy:
      matrix:
        node-version: [16.15.1]

    steps:
      - uses: actions/checkout@v1 # This step checks out your repository
      - name: Setup Symfony
        working-directory: ./client
        run: |
          touch .env 
          echo VITE_BACKEND_URL=${{secrets.VITE_BACKEND_URL}} >> .env
          echo VITE_CLOUDINARY_NAME=${{secrets.VITE_CLOUDINARY_NAME}} >> .env
          echo VITE_CLOUDINARY_API_KEY=${{secrets.VITE_CLOUDINARY_API_KEY}} >> .env
          yarn install
          yarn build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: us-east-1
      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./client/dist s3://devmain.bizconnect24.com
